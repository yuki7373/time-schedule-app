<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>タイムスケジュール</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4e73df">

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
}
</script>
</head>
<body>
<header class="top">
  <div class="brand">タイムスケジュール</div>
  <div class="controls">
    <button id="month-btn" class="btn primary">月表示</button>
    <button id="week-btn" class="btn">週表示</button>
    <button id="today-btn" class="btn">今日</button>
    <div id="current-label" class="current-label"></div>
  </div>
</header>

<main id="app">
  <div id="content"></div>
</main>

<footer class="small">保存: localStorage（この端末だけに保存されます）</footer>

<script src="app.js"></script>
</body>
</html>
