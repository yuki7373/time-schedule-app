<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>タイムスケジュール</title>

<link rel="stylesheet" href="style.css">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4e73df">

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js').catch(()=>{});
}
</script>
</head>
<body>

<!-- ======================== HEADER ======================== -->
<header class="top">
    <div class="brand">タイムスケジュール</div>

    <div class="controls">
        <button id="month-btn" class="btn primary">月表示</button>
        <button id="week-btn" class="btn">週表示</button>
        <button id="today-btn" class="btn">今日</button>
        <div id="current-label" class="current-label"></div>
    </div>
</header>

<!-- ======================== MAIN AREA ======================== -->
<main id="app" class="scale-wrapper">
    <div id="content"></div>
</main>


<footer class="small">
    保存: localStorage（この端末だけに保存されます）
</footer>

<!-- ======================== EVENT MODAL (VT-1) ======================== -->
<div id="event-modal" class="modal hidden">

    <div class="modal-content">

        <h2 id="modal-title">新しい予定</h2>

        <!-- タイトル入力 -->
        <label class="modal-label">タイトル</label>
        <input id="modal-input-title" class="modal-input" type="text">

        <!-- メモ欄 -->
        <label class="modal-label">メモ</label>
        <textarea id="modal-input-note" class="modal-textarea"></textarea>

        <!-- 時間入力 -->
        <div class="time-inputs">
            <div>
                <label class="modal-label">開始</label>
                <input id="modal-input-start" type="text" class="modal-input" placeholder="10:00">
            </div>
            <div>
                <label class="modal-label">終了</label>
                <input id="modal-input-end" type="text" class="modal-input" placeholder="10:30">
            </div>
        </div>

        <!-- ▼ VT-1 タイムライン（縦スロット） -->
        <div class="timeline-wrap">
            <div class="timeline-hours">
                <!-- JSで00:00〜23:30を自動生成 -->
            </div>

            <div class="timeline-bar">
                <div id="timeline-range" class="timeline-range"></div>
                <div id="timeline-handle-start" class="timeline-handle handle-start"></div>
                <div id="timeline-handle-end" class="timeline-handle handle-end"></div>
            </div>
        </div>

        <!-- ボタン -->
        <div class="modal-buttons">
            <button id="modal-save" class="btn primary">保存</button>
            <button id="modal-cancel" class="btn">キャンセル</button>
            <button id="modal-delete" class="btn danger hidden">削除</button>
        </div>

    </div>
</div>

<script src="app.js"></script>
</body>
</html>
