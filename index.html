<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>タイムスケジュール</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <header>
        <button id="month-btn">月表示</button>
        <button id="week-btn">週表示</button>
        <button id="today-btn">今日</button>
        <span id="current-label"></span>
    </header>
    <div id="content"></div>
</div>

<!-- Modal -->
<div id="event-modal" class="hidden">
  <div class="modal-content">
    <h2 id="modal-title"></h2>
    <label>タイトル <input id="modal-input-title"></label>
    <label>メモ <textarea id="modal-input-note"></textarea></label>
    <label>開始 <input id="modal-input-start"></label>
    <label>終了 <input id="modal-input-end"></label>

    <div class="timeline">
      <div class="timeline-hours"></div>
      <div class="timeline-bar">
        <div id="timeline-range"></div>
        <div id="timeline-handle-start" class="handle"></div>
        <div id="timeline-handle-end" class="handle"></div>
      </div>
    </div>

    <div class="modal-buttons">
      <button id="modal-save">保存</button>
      <button id="modal-cancel">キャンセル</button>
      <button id="modal-delete">削除</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
